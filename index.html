<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>铁路行业安管人员培训平台入口</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #fff;
      text-align: center;
      background: url('https://raw.githubusercontent.com/slaychengdu/the_web_site/f3946b37399dbc73753d2114fbf7ca647cf70628/WechatIMG2788.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* ✅ 保持从上往下排 */
      align-items: center;
      padding-top: 20%; /* ✅ 保持整体下移 */
    }

    .logos {
      display: flex;
      gap: 40px;
      margin-bottom: 40px;
    }

    .logo-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logos img {
      height: 120px;
      width: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      background-color: #fff;
      padding: 10px;
    }

    .logo-caption {
      margin-top: 10px;
      font-size: 16px;
      color: #fff;
    }

    .link-button {
      background-color: #0078D7;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    .link-button:hover {
      background-color: #005fa3;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="logos">
      <!-- ✅ 改动：先放西南交通大学在左边 -->
      <div class="logo-item">
        <img src="WechatIMG2791.jpg" alt="机构徽标2">
        <div class="logo-caption">西南交通大学</div>
      </div>

      <!-- ✅ 改动：交铁质量安全研究院移到右边 -->
      <div class="logo-item">
        <img src="https://raw.githubusercontent.com/slaychengdu/the_web_site/f3946b37399dbc73753d2114fbf7ca647cf70628/WechatIMG2790.jpg" alt="机构徽标1">
        <div class="logo-caption">交铁质量安全研究院</div>
      </div>
    </div>

    <a class="link-button" href="https://tlagpx.com:8081/edu-web/course/index" target="_blank">
      铁路行业安管人员培训平台入口
    </a>
    <div class="footer">© 2025 JTU Rail Institute of Quality and Safety & Southwest Jiaotong University</div>
  </div>
</body>
</html>
