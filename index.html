<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>铁路行业安管人员培训平台入口</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #fff;
      text-align: center;
      background: url('/images/WechatIMG2788.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .logos {
      display: flex;
      gap: 40px;
      margin-bottom: 40px;
    }

    .logos img {
      height: 100px;
      width: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      background-color: #fff;
      padding: 10px;
    }

    .link-button {
      background-color: #0078D7;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    .link-button:hover {
      background-color: #005fa3;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="logos">
      <img src="/images/WechatIMG2790.jpg" alt="机构徽标1">
      <img src="/images/WechatIMG2791.jpg" alt="机构徽标2">
    </div>
    <a class="link-button" href="https://tlagpx.com:8081/edu-web/course/index" target="_blank">
      铁路行业安管人员培训平台入口
    </a>
    <div class="footer">© 2025 Southwest Jiaotong University & Xi'an Jiaotong University</div>
  </div>
</body>
</html>
