<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>铁路行业安管人员培训平台入口</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      color: #fff;
      text-align: center;
      background: url('WechatIMG2788.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      justify-content:flex-start; 
      padding-top: 20%;

    }

    .logos {
      display: flex;
      gap: 40px;
      margin-bottom: 40px;
    }

     .logo-item { /* ✅ 新增：单个图标容器，方便在图标下加文字 */
    display: flex;
    flex-direction: column;
    align-items: center;
    }

    .logos img {
    height: 120px; /* ✅ 新改动：原来是 100px，现在调大到 120px */
    width: auto;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    background-color: #fff;
    padding: 10px;
    }

    .logo-caption { /* ✅ 新增：图标下方文字样式 */
    margin-top: 10px;
    font-size: 16px;
    color: #fff;
   }

    .link-button {
      background-color: #0078D7;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }

    .link-button:hover {
      background-color: #005fa3;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="logos">
      <div class="logo-item"> <!-- ✅ 新增：左边图标容器 -->
        <img src="WechatIMG2790.jpg" alt="机构徽标1">
        <div class="logo-caption">交铁质量安全研究院</div> <!-- ✅ 新增：左边图标下方文字 -->
      </div>
      
      <div class="logo-item"> <!-- ✅ 右边图标容器 -->
        <img src="WechatIMG2791.jpg" alt="机构徽标2">
        <div class="logo-caption">西南交通大学</div> <!-- ✅ 新增：右边图标下方文字 -->
      </div>
    </div>
    <a class="link-button" href="https://tlagpx.com:8081/edu-web/course/index" target="_blank">
      铁路行业安管人员培训平台入口
    </a>
    <div class="footer">© 2025 JTU Rail Institute of Quality and Safety & Southwest Jiaotong University</div>
  </div>
</body>

</html>
